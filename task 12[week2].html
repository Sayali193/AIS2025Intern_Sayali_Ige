<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reusable Modal Example</title>
<style>
  /* Modal overlay */
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  .modal-overlay.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* Modal box */
  .modal {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 90%;
    max-width: 400px;
    background: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transform: translate(-50%, -50%) scale(0.7);
    opacity: 0;
    transition: all 0.3s ease;
    z-index: 10;
  }
  .modal.active {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }

  /* Close button */
  .modal-close {
    float: right;
    font-size: 20px;
    border: none;
    background: transparent;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="openModalBtn">Open Modal</button>

<!-- Modal structure -->
<div id="modalOverlay" class="modal-overlay"></div>

<div id="myModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
  <button class="modal-close" id="closeModalBtn" aria-label="Close modal">&times;</button>
  <h2 id="modalTitle">Reusable Modal</h2>
  <p id="modalDesc">This is a reusable modal with overlay and animation. You can reuse this code anywhere.</p>
</div>

<script>
  const openBtn = document.getElementById('openModalBtn');
  const closeBtn = document.getElementById('closeModalBtn');
  const modal = document.getElementById('myModal');
  const overlay = document.getElementById('modalOverlay');

  function openModal() {
    modal.classList.add('active');
    overlay.classList.add('active');
  }

  function closeModal() {
    modal.classList.remove('active');
    overlay.classList.remove('active');
  }

  openBtn.addEventListener('click', openModal);
  closeBtn.addEventListener('click', closeModal);
  overlay.addEventListener('click', closeModal);

  // Optional: close modal with Escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.classList.contains('active')) {
      closeModal();
    }
  });
</script>

</body>
</html>
