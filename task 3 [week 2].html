<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nature Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e2eee6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      max-width: 900px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

  </style>
</head>
<body>
  <h1>Nature Image Gallery</h1>

  <div class="gallery">
    <img src="https://foodtank.com/wp-content/uploads/2015/09/agroforestry-FAO.jpg" alt="Forest">
    <img src="https://images.pexels.com/photos/618833/pexels-photo-618833.jpeg?cs=srgb&dl=pexels-sagui-andrea-200115-618833.jpg&fm=jpg" alt="Mountain">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmxQXPTW5TmQZ9wZ3B7-yr6MboBMuJN6mgDA&s" alt="River">
    <img src="https://t4.ftcdn.net/jpg/04/30/46/87/360_F_430468753_hjeCITV6815pAztrEiOyElhwCao4v6XS.jpg" alt="Lake">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3_7ltTkjhOZRDs_qNnvaC9vJxSVmedtohZA&s" alt="Tree">
    <img src="https://static.vecteezy.com/system/resources/previews/020/655/073/non_2x/beautiful-sky-and-clouds-during-twilight-time-sunset-photo.jpg" alt="Sky">
    <img src="https://site-547756.mozfiles.com/files/547756/Desert__1_.jpg" alt="Desert">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHFvnXJSWPYAo7ox4WZRSoJYwufgK1Kdh1ew&s" alt="Sunset">
    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0a/2c/c9/86/detian-transnational.jpg?w=500&h=500&s=1" alt="Waterfall">
  </div>
</body>
</html>
