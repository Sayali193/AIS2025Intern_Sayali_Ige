<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4 - Multimedia Embedding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: hsla(294, 32%, 88%, 0.855);
            text-align: center;
        }

        h1 {
            color: #0f0e0e;
        }

        img, video, audio {
            margin-top: 20px;
            border: 2px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }

        img {
            width: 400px;
            height: 400px;
        }

        video {
            width: 400px;
            height: 400px;
        }

        audio {
            width: 300px;
        }
    </style>
</head>
<body>

    <h1>Multimedia Embedding</h1>

    <!-- Image -->
    <h2>Embedded Image</h2>
    <img src="nature.jpg" alt="A descriptive text of the image">

    <!-- Video -->
    <h2>Embedded Video</h2>
    <video controls>
        <source src="nature .mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio -->
    <h2>Embedded Audio</h2>
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

</body>
</html>
