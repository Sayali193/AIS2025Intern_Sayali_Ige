<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery with Lightbox</title>
  <style>
    body {
      background-image: url('https://thumbs.dreamstime.com/b/grass-rain-drops-watering-lawn-blurred-green-background-water-closeup-nature-environment-concept-119136420.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  background-repeat:Â no-repeat;
}

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: rgb(9, 4, 35);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }

    figure {
      margin: 0;
      border: 2px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      background: #fff;
    }

    figure img {
      width: 100%;
      display: block;
      cursor: pointer;
      transition: 0.3s ease;
    }

    figure img:hover {
      opacity: 0.8;
    }

    figcaption {
      padding: 8px;
      font-size: 14px;
      text-align: center;
      background: #eee;
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border: 4px solid #fff;
      border-radius: 8px;
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1> My Photo Gallery</h1>

  <div class="gallery">
    <figure>
      <img src="https://pics.freeartbackgrounds.com/Beautiful_Sunset_Background-819.jpg" alt="Image 1" onclick="openLightbox(this)">
      <figcaption>Beautiful Sunset</figcaption>
    </figure>
    <figure>
      <img src="https://images.pexels.com/photos/19696856/pexels-photo-19696856.png?cs=srgb&dl=pexels-haohd-19696856.jpg&fm=jpg" alt="Image 2" onclick="openLightbox(this)">
      <figcaption>Green Mountains</figcaption>
    </figure>
    <figure>
      <img src="https://as1.ftcdn.net/v2/jpg/01/91/74/46/1000_F_191744672_HYfG0261FemsGK5WZWX868BokvbHNmqV.jpg" alt="Image 3" onclick="openLightbox(this)">
      <figcaption>City Skyline</figcaption>
    </figure>
    <figure>
      <img src="https://plus.unsplash.com/premium_photo-1673306773569-4d864b99c96c?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y2FsbSUyMGJlYWNofGVufDB8fDB8fHww" alt="Image 4" onclick="openLightbox(this)">
      <figcaption>Calm Beach</figcaption>
    </figure>
    <figure>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/45/Eopsaltria_australis_-_Mogo_Campground.jpg/1200px-Eopsaltria_australis_-_Mogo_Campground.jpg" alt="Image 5" onclick="openLightbox(this)">
      <figcaption>Bird</figcaption>
    </figure>
    <figure>
      <img src="https://images.pexels.com/photos/47312/tiger-predator-animal-tooth-47312.jpeg?cs=srgb&dl=pexels-pixabay-47312.jpg&fm=jpg" alt="Image 6" onclick="openLightbox(this)">
      <figcaption>Wild animal</figcaption>
    </figure>
    <figure>
        <img src="https://theflora.in/cdn/shop/articles/pexels-brett-sayles-992734_1.jpg?v=1738243273&width=2048" alt="Image 7" onclick="openLightbox(this)">
        <figcaption>flower</figcaption>
    </figure>
    <figure>
        <img src="https://t3.ftcdn.net/jpg/01/13/46/78/360_F_113467839_JA7ZqfYTcIFQWAkwMf3mVmhqXr7ZOgEX.jpg" alt="Image 8" onclick="openLightbox(this)">
        <figcaption>Rivers</figcaption>
    </figure>
  </div>

  <!-- Lightbox Modal -->
  <div class="lightbox" id="lightbox">
    <a href="#" class="close">&times;</a>
    <img id="lightbox-img" src="" alt="Full Image">
  </div>

  <script>
    function openLightbox(imgElement) {
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      lightboxImg.src = imgElement.src;
      lightbox.style.display = "flex";
    }

    // Close lightbox when clicked outside the image
    document.getElementById("lightbox").addEventListener("click", function(e) {
      if (e.target.id === "lightbox") {
        this.style.display = "none";
      }
    });

    // Close lightbox with escape key
    document.addEventListener("keydown", function(e) {
      if (e.key === "Escape") {
        document.getElementById("lightbox").style.display = "none";
      }
    });
  </script>

</body>
</html>
